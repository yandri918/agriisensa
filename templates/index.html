<!DOCTYPE html>
<html>
<head>
    <title>AgriSensa - Prediksi Hasil Panen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f9fc; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2e7d32; text-align: center; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #1b5e20; }
        input, select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #4caf50; border-radius: 5px; }
        button { background: #4caf50; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #388e3c; }
        .upload-area { border: 2px dashed #4caf50; padding: 20px; text-align: center; margin: 20px 0; }
        .upload-area:hover { background: #e8f5e9; }
        .result { background: #e8f5e9; padding: 15px; border-left: 5px solid #689f38; margin: 20px 0; }
        .rekomendasi { background: #fff3e0; padding: 15px; border-left: 5px solid #ef6c00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± AgriSensa</h1>
        <p><strong>Prediksi Hasil Panen & Analisis Tanah</strong></p>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label>pH Tanah:</label>
            <input type="number" step="0.1" name="ph" required placeholder="Contoh: 6.2">

            <label>N (mg/kg):</label>
            <input type="number" step="1" name="n" required placeholder="Contoh: 28">

            <label>P (mg/kg):</label>
            <input type="number" step="1" name="p" required placeholder="Contoh: 18">

            <label>K (%):</label>
            <input type="number" step="0.01" name="k" required placeholder="Contoh: 0.32">

            <label>Cuaca:</label>
            <select name="cuaca" required>
                <option value="hujan">Hujan</option>
                <option value="kemarau">Kemarau</option>
            </select>

            <label>Musim:</label>
            <select name="musim" required>
                <option value="hujan">Hujan</option>
                <option value="kemarau">Kemarau</option>
            </select>

            <label>Jenis Tanaman:</label>
            <select name="jenis_tanaman" required>
                <option value="cabai">Cabai</option>
                <option value="tomat">Tomat</option>
                <option value="padi">Padi</option>
            </select>

            <div class="upload-area">
                <label for="leaf_image">Upload Gambar Daun (Opsional):</label>
                <input type="file" name="leaf_image" id="leaf_image" accept="image/*">
            </div>

            <button type="submit">Prediksi Hasil</button>
        </form>
    </div>
</body>
</html>
